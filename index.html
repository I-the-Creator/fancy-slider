<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <title>Слайдер | Проект 3</title>

          <h1>Amanuensis</h1>

          <h1>Peace Sells... but Who's Bying?</h1>

        ></div>
        <div
          style="

            background-image: url('https://images.unsplash.com/photo-1628233058888-40159041d3ca?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=716&q=80');

      <div class="controls">

          <i class="fas fa-arrow-down"></i>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>

</html>
